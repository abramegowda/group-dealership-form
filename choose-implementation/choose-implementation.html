  <link rel="stylesheet" type="text/css" href="choose-implementation.css" />
  <link rel="stylesheet" type="text/css" href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' />
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

<body>

          <div class="search-bar">
            <input type='text' class="search-input" placeholder="Search">
            <button class="search-icon-button">

            </button>
          </div>
        </div>

        <div class="dealership-table">
          <table class="table table-responsive table-hover">
            <thead>
              <tr>
                <th><input id="selectAll" class="checkbox" type="checkbox" name="selectAll"></th>
                <th><img src='choose-implementation-images/dealership.png' class="col-icon">Dealership Name</th>
                <th><img src='choose-implementation-images/calendar.png' class="col-icon">OEM</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                <td><input id='check1' class="checkbox" type="checkbox" name="checkbox1"></td>
                <td>Country II</td>
                <td>
                  <span>March 2021</span>
                  <button data-for="check1" class="edit-button"><img
                      src='choose-implementation-images/edit.svg' /></button>
                  <button data-for="check1" class="clear-date"><img
                      src='choose-implementation-images/reset-date.svg' /></button>
                </td>
              </tr>
              <tr>
                <td><input id='check2' class="checkbox" type="checkbox" name="checkbox1"></td>
                <td>Frank Leta Acura Demo</td>
                <td><button data-for="check2" class="select-date-text">Select Date</button></td>
              </tr>-->
            </tbody>
          </table>
        </div>
      </div>

      <div class="right-section">
        <button class="reset"><img class="reset-icon" src="choose-implementation-images/reset.png">Reset</button>
        <input id='calendar-input'>
        <div class="box"></div>
      </div>
    </section>
    <div class="max-width-container" style="display:flex;justify-content: flex-end">
      <div class="button-div">
        <form action="" method="get">
          <button class="submit-btn" type="submit">
            Submit
            <img src="../images/arrow-right.png" />
          </button>
        </form>
      </div>
    </div>
  </section>
